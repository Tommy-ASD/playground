<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 h-screen fixed overflow-y-auto">
        <!-- Logo -->
        <div class="p-4 text-2xl font-bold text-white">Discord</div>

        <!-- Channels -->
        <div class="p-2">
            <div class="mb-2 px-4 py-2 rounded hover:bg-gray-700 cursor-pointer">
                General
            </div>
            <div class="mb-2 px-4 py-2 rounded hover-bg-gray-700 cursor-pointer">
                Random
            </div>
            <!-- Add more channels here -->
        </div>
    </div>

    <!-- Chat Content -->
    <div class="ml-64 p-4">
        <!-- Header -->
        <div class="bg-gray-800 px-4 py-2 rounded-t-md">
            <h1 class="text-xl font-bold">General Chat</h1>
        </div>

        <!-- Messages -->
        <div class="bg-gray-700 p-4 h-96 overflow-y-auto">
            <!-- Individual Messages -->
            <div class="mb-2">
                <div class="flex items-center mb-2">
                    <img src="https://source.unsplash.com/50x50/?avatar" alt="User Avatar"
                        class="w-8 h-8 rounded-full mr-2">
                    <div class="text-gray-400 text-sm">Username</div>
                </div>
                <div class="bg-gray-900 p-2 rounded-md">Hello, this is a message!</div>
            </div>
            <!-- Add more messages here -->
        </div>

        <!-- Message Input -->
        <div class="bg-gray-800 px-4 py-2 rounded-b-md">
            <input type="text" class="w-full bg-gray-700 p-2 rounded-md" placeholder="Type your message..." />
        </div>
    </div>
</body>

</html>
