<!DOCTYPE html>
<html>
<head>
    <title>File Hosting Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        #file-upload {
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }
        #file-download {
            margin: 20px auto;
            width: 80%;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            margin: 10px 0;
        }
        .download-link {
            text-decoration: none;
            background-color: #0074d9;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>File Hosting Service</h1>

    <div id="file-upload">
        <h2>Upload Files</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt, .pdf, .docx, .jpg">
            <input type="submit" value="Upload">
        </form>
    </div>

    <div id="file-download">
        <h2>Available Files</h2>
        <ul id="file-list">
            <li class="file-item">
                <a href="/download/file1.txt" class="download-link">Download File 1</a>
            </li>
            <li class="file-item">
                <a href="/download/file2.pdf" class="download-link">Download File 2</a>
            </li>
            <!-- Add more file entries as needed -->
        </ul>
    </div>
</body>
</html>
