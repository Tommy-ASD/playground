<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Duck Minecraft Server</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <header class="flex justify-between items-center p-6 bg-gray-800">
        <h1 class="text-3xl font-bold">Funny Duck Minecraft Server</h1>
        <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </a>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen p-6">
        <h2 class="text-2xl md:text-4xl font-bold mb-4"></h2>
        <p class="text-lg md:text-xl mb-6">Join our </p>
        <img src="https://example.com/minecraft_image.jpg" alt="Minecraft" class="rounded-lg shadow-lg mb-6">
    </main>

    <footer class="bg-gray-800 p-6 text-center">
        <p>&copy; 2024 Funny Duck</p>
    </footer>
</body>

</html>
